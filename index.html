<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Weather app | by Alvaro Gomez</title>
	<link rel="stylesheet" type="text/css" href="weather.css">
</head>
<body>
	<div class="wrapper">
		<h2 class="city">name of the city</h2>
		<h1 class="temperature">72&deg;</h1>
		<h4 class="description">what</h4>
		<img class="weatherIcon" src="icons/01d.png">
		<div class="style-select semi-square">
			<select>
				<option value="metric">C&deg;</option>
				<option selected value="imperial">F&deg;</option>
			</select>
		</div>
	</div>

	<!-- JAVASCRIPT -->
	<script src="//ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
	<script src="weather.js"></script>
</body>
</html>
