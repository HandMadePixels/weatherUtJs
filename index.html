<!DOCTYPE html>
<html>
<head>
	<title>weather app</title>
	<link rel="stylesheet" type="text/css" href="wather.css">
</head>
<body>
	<h1>weather app</h1>
	<h4>by alvaro gomez</h4>
	<button class="current">Get current city</button>
	<br />
	<form class="lookCity">
		<label>Look for city
			<input type="text" class="cityName" placeholder="Salt Lace City"/>
		</label>
		<input class="lookFor" type="submit" value="go" />
	</form>
	<img src="" alt="" />
	<h2 class="city">name of the city</h2>
	<h4 class="description">what</h4>
	<img class="weatherIcon" src="http://openweathermap.org/img/w/10d.png">
	<h1 class="temperature">72&deg;</h1>
	<h4 class="tempMax"></h4>
	<h4 class="tempMin"></h4>
	<h4 class="sunrise">Sunrise: </h4>
	<h4 class="sunset">Sunset: </h4>
	<select name="" id="">
		<option value="metric">C&deg;</option>
		<option selected value="imperial">F&deg;</option>
	</select>
	
	<!-- JAVASCRIPT -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
	<script type="text/javascript" src="weather.js"></script>
</body>
</html>
